<html window-width="600" window-height="600">

<head>
    <title>Visitor Configuration</title>
    <style>
        /* @import url(common.css); */
        html {
            width: 600px;
            height: 800px;
        }

        .hidden {
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .main-settings {
            max-width: 500px;
            width: 100%;
            display: table;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .main-settings .setting-row {
            display: table-row;
        }

        .main-settings label,
        .main-settings .input-container {
            display: table-cell;
            vertical-align: top;
            padding: 0;
        }

        .main-settings label {
            white-space: nowrap;
            text-align: right;
            padding-right: 10px;
            width: 30%;
            line-height: 24px;
        }

        .main-settings .input-container {
            width: 70%;
        }

        .main-settings input,
        .main-settings select {
            width: 100%;
            height: 24px;
            padding: 0 5px;
            font-size: 14px;
            box-sizing: border-box;
            line-height: 24px;
            vertical-align: top;
            margin: 0;
        }

        .main-settings .ten-digit-input {
            width: 80px;
        }

        button {
            margin-top: 20px;
            padding: 5px 10px;
        }

        .hidden {
            display: none;
        }

        /* Add these new rules */
        #visitorForm .setting-row,
        #xtcpConfig .setting-row {
            display: table-row;
        }

        #visitorForm .setting-row label,
        #visitorForm .setting-row .input-container,
        #xtcpConfig .setting-row label,
        #xtcpConfig .setting-row .input-container {
            display: table-cell;
            vertical-align: middle;
            padding: 5px 0;
        }

        #visitorForm .setting-row label,
        #xtcpConfig .setting-row label {
            white-space: nowrap;
            text-align: right;
            padding-right: 10px;
            width: 30%;
        }

        #visitorForm .setting-row .input-container,
        #xtcpConfig .setting-row .input-container {
            width: 70%;
        }

        #visitorForm input[type="checkbox"],
        #xtcpConfig input[type="checkbox"] {
            width: auto;
            height: auto;
            margin: 0;
            vertical-align: middle;
        }

        #xtcpConfig {
            display: table;
            width: 100%;
        }

        /* Ensure checkboxes align properly */
        #xtcpConfig input[type="checkbox"] {
            width: auto;
            height: auto;
            margin-top: 5px;
        }

        .button-container {
            display: block;
            width: 100%;
            flow: horizontal;
            gap: 10px;
            margin-top: 10px;
            border-spacing: 1*;
        }

        .button-container button {
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2 id="dialogTitle">Visitor Configuration</h2>
    <div id="visitorForm" class="main-settings">
        <div class="setting-row">
            <label for="name">Name:</label>
            <div class="input-container">
                <input type="text" id="name" required>
            </div>
        </div>
        <div class="setting-row">
            <label for="type">Type:</label>
            <div class="input-container">
                <select id="type" required>
                    <option value="stcp">STCP</option>
                    <option value="sudp">SUDP</option>
                    <option value="xtcp">XTCP</option>
                </select>
            </div>
        </div>
        <div class="setting-row">
            <label for="serverName">Server Name:</label>
            <div class="input-container">
                <input type="text" id="serverName" required>
            </div>
        </div>
        <div class="setting-row">
            <label for="serverUser">Server User:</label>
            <div class="input-container">
                <input type="text" id="serverUser">
            </div>
        </div>
        <div class="setting-row">
            <label for="secretKey">Secret Key:</label>
            <div class="input-container">
                <input type="text" id="secretKey">
            </div>
        </div>
        <div class="setting-row">
            <label for="bindAddr">Bind Address:</label>
            <div class="input-container">
                <input type="text" id="bindAddr">
            </div>
        </div>
        <div class="setting-row">
            <label for="bindPort">Bind Port:</label>
            <div class="input-container">
                <input type="number" id="bindPort" required class="ten-digit-input">
            </div>
        </div>
        <div class="setting-row">
            <label for="useEncryption">Use Encryption:</label>
            <div class="input-container">
                <input type="checkbox" id="useEncryption">
            </div>
        </div>
        <div class="setting-row">
            <label for="useCompression">Use Compression:</label>
            <div class="input-container">
                <input type="checkbox" id="useCompression">
            </div>
        </div>

        <!-- XTCP config rows -->
        <tr class="xtcp-config hidden">
            <td><label for="protocol">Protocol:</label></td>
            <td>
                <select id="protocol">
                    <option value="quic">QUIC</option>
                    <option value="kcp">KCP</option>
                </select>
            </td>
        </tr>
        <tr class="xtcp-config hidden">
            <td><label for="keepTunnelOpen">Keep Tunnel Open:</label></td>
            <td><input type="checkbox" id="keepTunnelOpen"></td>
        </tr>
        <tr class="xtcp-config hidden">
            <td><label for="maxRetriesAnHour">Max Retries per Hour:</label></td>
            <td><input type="number" id="maxRetriesAnHour" value="8" class="ten-digit-input"></td>
        </tr>
        <tr class="xtcp-config hidden">
            <td><label for="minRetryInterval">Min Retry Interval (s):</label></td>
            <td><input type="number" id="minRetryInterval" value="90" class="ten-digit-input"></td>
        </tr>
        <tr class="xtcp-config hidden">
            <td><label for="fallbackTo">Fallback To:</label></td>
            <td><input type="text" id="fallbackTo"></td>
        </tr>
        <tr class="xtcp-config hidden">
            <td><label for="fallbackTimeoutMs">Fallback Timeout (ms):</label></td>
            <td><input type="number" id="fallbackTimeoutMs" class="ten-digit-input"></td>
        </tr>

    </div>
    <div class="button-container">
        <div/>
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
        <div />
    </div>
    <script type="module" src="visitor-dialog.js"></script>
</body>

</html>
