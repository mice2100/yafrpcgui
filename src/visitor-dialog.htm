<html window-width="500" window-height="580">
<head>
    <title>Visitor Configuration</title>
    <link rel="stylesheet" href="common.css" />
    <style>
        body {
            padding: var(--space-8);
            background: var(--color-surface-warm);
            background-image:
                radial-gradient(circle at 30% 20%, rgba(13, 148, 136, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(245, 158, 11, 0.03) 0%, transparent 50%);
            flow: vertical;
            border-spacing: var(--space-6);
        }

        /* ============================================================
           DIALOG HEADER
           ============================================================ */
        .dialog-header {
            padding-bottom: var(--space-5);
            margin-bottom: var(--space-5);
            position: relative;
            border-bottom: 2px solid rgba(13, 148, 136, 0.15);
        }

        .dialog-header h1 {
            font-size: var(--text-md);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--color-text-primary);
            text-transform: uppercase;
        }

        /* ============================================================
           FORM ROW
           ============================================================ */
        .form-row {
            flow: horizontal;
            border-spacing: var(--space-4);
            align-items: flex-end;
        }

        /* ============================================================
           FORM SECTION
           ============================================================ */
        .form-section {
            flow: vertical;
            border-spacing: var(--space-4);
            padding: var(--space-5);
            background: var(--color-surface-card);
            border-radius: var(--radius-md);
            border: var(--border-card);
            position: relative;
            box-shadow: var(--shadow-card);
        }

        .form-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg,
                var(--color-teal) 0%,
                rgba(13, 148, 136, 0.5) 100%);
            border-radius: var(--radius-md) 0 0 var(--radius-md);
            opacity: 0.8;
        }

        .section-title {
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--color-teal);
            font-family: "SF Mono", "Consolas", "Monaco", monospace;
            margin-bottom: var(--space-4);
        }

        /* ============================================================
           BUTTON BAR
           ============================================================ */
        .button-bar {
            flow: horizontal;
            border-spacing: var(--space-3);
            margin-top: var(--space-6);
        }

        .button-bar > div {
            width: *;
        }

        /* Override widths */
        .form-field.fixed {
            width: 65px;
        }

        .form-field.fixed-lg {
            width: 80px;
        }

        .form-field.medium {
            width: 105px;
        }
    </style>
</head>
<body>
    <div class="dialog-header">
        <h1 id="dialogTitle">Add Visitor</h1>
    </div>

    <div class="form-row">
        <div class="form-field flex">
            <label class="form-label" for="name">Name</label>
            <input|text id="name" placeholder="ssh-tunnel">
        </div>
        <div class="form-field medium">
            <label class="form-label" for="type">Type</label>
            <select id="type">
                <option value="stcp">STCP</option>
                <option value="sudp">SUDP</option>
                <option value="xtcp">XTCP</option>
            </select>
        </div>
        <div class="form-field fixed">
            <label class="form-label" for="bindPort">Port</label>
            <input|number id="bindPort" placeholder="2200">
        </div>
    </div>

    <div class="form-field">
        <label class="form-label" for="serverName">Server Name</label>
        <input|text id="serverName" placeholder="Name of proxy to visit">
    </div>

    <div class="form-row">
        <div class="form-field fixed-lg">
            <label class="form-label" for="serverUser">User</label>
            <input|text id="serverUser" placeholder="Opt">
        </div>
        <div class="form-field fixed-lg">
            <label class="form-label" for="bindAddr">Bind Addr</label>
            <input|text id="bindAddr" placeholder="0.0.0.0">
        </div>
    </div>

    <div class="form-field">
        <label class="form-label" for="secretKey">Secret Key</label>
        <input|password id="secretKey" placeholder="Shared secret">
    </div>

    <div class="form-section">
        <div class="section-title">Transport Options</div>
        <div class="form-row" style="margin-top: var(--space-5);">
            <div class="checkbox-row">
                <input type="checkbox" id="useEncryption">
                <label for="useEncryption">Encryption</label>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="useCompression">
                <label for="useCompression">Compression</label>
            </div>
        </div>
    </div>

    <div class="form-section hidden" id="xtcpSection">
        <div class="section-title">XTCP Configuration</div>
        <div class="form-row" style="margin-top: var(--space-5);">
            <div class="form-field medium">
                <label class="form-label" for="protocol">Protocol</label>
                <select id="protocol">
                    <option value="quic">QUIC</option>
                    <option value="kcp">KCP</option>
                </select>
            </div>
            <div class="form-field fixed">
                <label class="form-label" for="maxRetriesAnHour">Max/Hr</label>
                <input|number id="maxRetriesAnHour" value="8" placeholder="8">
            </div>
            <div class="form-field fixed">
                <label class="form-label" for="minRetryInterval">Min/s</label>
                <input|number id="minRetryInterval" value="90" placeholder="90">
            </div>
        </div>
        <div class="checkbox-row" style="margin-top: var(--space-4);">
            <input type="checkbox" id="keepTunnelOpen">
            <label for="keepTunnelOpen">Keep Tunnel Open</label>
        </div>
        <div class="form-row" style="margin-top: var(--space-5);">
            <div class="form-field flex">
                <label class="form-label" for="fallbackTo">Fallback</label>
                <input|text id="fallbackTo" placeholder="e.g., stcp">
            </div>
            <div class="form-field fixed">
                <label class="form-label" for="fallbackTimeoutMs">Timeout</label>
                <input|number id="fallbackTimeoutMs" placeholder="Ms">
            </div>
        </div>
    </div>

    <div class="button-bar">
        <div></div>
        <button id="cancel">Cancel</button>
        <button id="save" class="primary">Save</button>
        <div></div>
    </div>

    <script type="module" src="visitor-dialog.js"></script>
</body>
</html>
