<!DOCTYPE html>
<html window-width="1000" window-height="800" window-resizable="true" window-minimizable="true" window-maximizable="true">
<head>
    <title>Yet Another FRPC GUI</title>
    <style>

        body {
            font-family: Inter, sans-serif;
            font-size: 15px;
            padding: 20px;
        }

        .section {
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            /* font-size: 14px; */
        }

        button {
            margin: 5px;
        }

        .control-button {
            margin: 0px;
            margin-left: 10px;
            /* font-size: 12px; */
            padding: 2px 10px;
            cursor: pointer;
            width: 60px;
        }

        .item-container {
            margin: 0px;
            padding-top: -15px;
            flow:horizontal;
            overflow-x: auto;
        }

        .item {
            display: inline-block;
            width: 160px;
            min-width: 160px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            height: 160px;
            overflow-y: auto;
        }

        .ten-digit-input {
            width: 60px;
            text-align: right;
        }

        .item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            display: block;
            vertical-align: middle;
            flow: horizontal;
        }

        .item h3 span {
            margin-right: auto;
        }

        .icon-button {
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
            width: 14px;
            height: 14px;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 2px;
        }

        .icon-button.edit {
            color: #007bff;
        }

        .icon-button.delete {
            color: #dc3545;
        }

        .main-settings {
            max-width: 500px;
            width: 100%;
            display: table;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .main-settings .setting-row {
            display: table-row;
        }

        .main-settings label,
        .main-settings .input-container {
            display: table-cell;
            vertical-align: top;
            padding: 0;
        }

        .main-settings label {
            white-space: nowrap;
            text-align: right;
            padding-right: 10px;
            width: 30%;
            line-height: 24px;
        }

        .main-settings .input-container {
            width: 70%;
        }

        .main-settings input {
            width: 100%;
            height: 24px;
            padding: 0 5px;
            font-size: 14px;
            box-sizing: border-box;
            line-height: 24px;
            vertical-align: top;
            margin: 0;
        }

        .main-settings .ten-digit-input {
            width: 80px;
        }

        .section h2 {
            display: block;
            height: 30px;
            margin-bottom: 0.3em;
            margin-top: 0.3em;
            vertical-align: middle;
            flow: horizontal;
        }

        .add-button {
            margin: 0px;
            margin-left: 10px;
            font-size: 12px;
            vertical-align: middle;
            display: block;
        }

        .control-button {
            margin-left: 10px;
            width: 80px;
            font-size: 15px;
            padding: 5px 10px;
            height: 20px;
            cursor: pointer;
            align-self: center;
        }

        .terminal {
            background-color: #000;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>Main Settings
            <button id="startStopButton" class="control-button" .primary>Start</button>
            <button id="applyButton" class="control-button">Apply</button>
        </h2>
        <div class="main-settings">
            <div class="setting-row">
                <label for="serverAddr">Server Address:</label>
                <div class="input-container">
                    <input type="text" id="serverAddr" />
                </div>
            </div>
            <div class="setting-row">
                <label for="serverPort">Server Port:</label>
                <div class="input-container">
                    <input type="number" id="serverPort" class="ten-digit-input">
                </div>
            </div>
            <div class="setting-row">
                <label for="serverPort">Token:</label>
                <div class="input-container">
                    <input type="password" id="token"/>
                </div>
            </div>
            <div class="setting-row">
                <label for="user">User:</label>
                <div class="input-container">
                    <input type="text" id="user">
                </div>
            </div>
            <div class="setting-row">
                <label for="webServerPort">Web Server Port:</label>
                <div class="input-container">
                    <input type="number" id="webServerPort" class="ten-digit-input">
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Visitors <button id="addVisitor" class="add-button">
                <icon|plus />
            </button></h2>
        <div id="visitorList" class="item-container"></div>
    </div>

    <div class="section">
        <h2>Proxies <button id="addProxy" class="add-button">
                <icon|plus />
            </button></h2>
        <div id="proxyList" class="item-container"></div>
    </div>

    <splitter />
    <terminal #log rows="200"></terminal>

    <script type="module" src="main.js"></script>
</body>

</html>
