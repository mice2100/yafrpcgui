<html window-width="600" window-height="600">
<head>
    <title>Proxy Configuration</title>
    <style>
        .hidden {
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .main-settings {
            max-width: 500px;
            width: 100%;
            display: table;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .main-settings .setting-row {
            display: table-row;
        }

        .main-settings label,
        .main-settings .input-container {
            display: table-cell;
            vertical-align: top;
            padding: 0;
        }

        .main-settings label {
            white-space: nowrap;
            text-align: right;
            padding-right: 10px;
            width: 30%;
            line-height: 24px;
        }

        .main-settings .input-container {
            width: 70%;
        }

        .main-settings input,
        .main-settings select {
            width: 100%;
            height: 24px;
            padding: 0 5px;
            font-size: 14px;
            box-sizing: border-box;
            line-height: 24px;
            vertical-align: top;
            margin: 0;
        }

        .main-settings .ten-digit-input {
            width: 80px;
        }

        button {
            margin-top: 20px;
            padding: 5px 10px;
        }

        .hidden {
            display: none;
        }

        #proxyForm .setting-row,
        #advancedSettings .setting-row {
            display: table-row;
        }

        #proxyForm .setting-row label,
        #proxyForm .setting-row .input-container,
        #advancedSettings .setting-row label,
        #advancedSettings .setting-row .input-container {
            display: table-cell;
            vertical-align: middle;
            padding: 5px 0;
        }

        #proxyForm .setting-row label,
        #advancedSettings .setting-row label {
            white-space: nowrap;
            text-align: right;
            padding-right: 10px;
            width: 30%;
        }

        #proxyForm .setting-row .input-container,
        #advancedSettings .setting-row .input-container {
            width: 70%;
        }

        #proxyForm input[type="checkbox"],
        #advancedSettings input[type="checkbox"] {
            width: auto;
            height: auto;
            margin: 0;
            vertical-align: middle;
        }

        #advancedSettings {
            width: 100%;
        }

        #advancedSettings.hidden {
            display: none;
        }

        #advancedSettings:not(.hidden) {
            display: table;
        }

        .button-container {
            display: block;
            width: 100%;
            flow: horizontal;
            gap: 10px;
            margin-top: 10px;
            border-spacing: 1*;
        }

        .button-container button {
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 id="dialogTitle">Proxy Configuration</h2>
    <div id="proxyForm" class="main-settings">
        <div class="setting-row">
            <label for="name">Name:</label>
            <div class="input-container">
                <input type="text" id="name" required>
            </div>
        </div>
        <div class="setting-row">
            <label for="type">Type:</label>
            <div class="input-container">
                <select id="type" required>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                    <option value="http">HTTP</option>
                    <option value="https">HTTPS</option>
                    <option value="stcp">STCP</option>
                    <option value="xtcp">XTCP</option>
                    <option value="tcpmux">TCPMUX</option>
                    <option value="sudp">SUDP</option>
                </select>
            </div>
        </div>
        <div class="setting-row">
            <label for="localIP">Local IP:</label>
            <div class="input-container">
                <input type="text" id="localIP" placeholder="127.0.0.1">
            </div>
        </div>
        <div class="setting-row">
            <label for="localPort">Local Port:</label>
            <div class="input-container">
                <input type="number" id="localPort" required class="ten-digit-input">
            </div>
        </div>
        <div class="setting-row">
            <label for="remotePort">Remote Port:</label>
            <div class="input-container">
                <input type="number" id="remotePort" class="ten-digit-input">
            </div>
        </div>
        <div id="customDomainsRow" class="setting-row hidden">
            <label for="customDomains">Custom Domains:</label>
            <div class="input-container">
                <input type="text" id="customDomains" placeholder="www.yourdomain.com">
            </div>
        </div>
        <div id="secretKeyRow" class="setting-row hidden">
            <label for="secretKey">Secret Key:</label>
            <div class="input-container">
                <input type="text" id="secretKey">
            </div>
        </div>
    </div>

    <div id="advancedSettingsToggle">
        <button type="button" id="toggleAdvanced">Show Advanced Settings</button>
    </div>

    <div id="advancedSettings" class="hidden main-settings">
        <div class="setting-row">
            <label for="useEncryption">Use Encryption:</label>
            <div class="input-container">
                <input type="checkbox" id="useEncryption">
            </div>
        </div>
        <div class="setting-row">
            <label for="useCompression">Use Compression:</label>
            <div class="input-container">
                <input type="checkbox" id="useCompression">
            </div>
        </div>
        <div class="setting-row">
            <label for="bandwidthLimit">Bandwidth Limit:</label>
            <div class="input-container">
                <input type="text" id="bandwidthLimit" placeholder="e.g., 1MB or 1000KB">
            </div>
        </div>
        <div class="setting-row">
            <label for="bandwidthLimitMode">Bandwidth Limit Mode:</label>
            <div class="input-container">
                <select id="bandwidthLimitMode">
                    <option value="client">Client</option>
                    <option value="server">Server</option>
                </select>
            </div>
        </div>
    </div>

    <div class="button-container">
        <div></div>
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
        <div></div>
    </div>
    <script type="module" src="proxy-dialog.js"></script>
</body>
</html>
